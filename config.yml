baseURL: "https://ziqiang.blog/"
title: ZiQiang Chen's Blog
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
        main:
            - name: Archive
              url: archives/
              weight: 5
            - name: Search
              url: search/
              weight: 10
            - name: Tags
              url: tags/
              weight: 10
            # - name: Categories
            #   url: categories/
            #   weight: 10
  ja:
    languageName: "日本語"
    weight: 2
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
        main:
            - name: 記録
              url: archives
              weight: 5
            - name: 探す
              url: search/
              weight: 10
            - name: タグ
              url: tags/
              weight: 10
            # - name: Categories
            #   url: categories/
            #   weight: 10
    label:
      text: "ホームページ"
    homeInfoParams:
      Title: "こんにちは、チェです"
      Content: ここは私のブログ、私の人生を共有する
  zh:
    languageName: "简体中文"
    weight: 3
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
        main:
            - name: 归档
              url: archives
              weight: 5
            - name: 搜索
              url: search/
              weight: 10
            - name: 标签
              url: tags/
              weight: 10
            # - name: Categories
            #   url: categories/
            #   weight: 10

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ZiQiang Chen's Blog
  description: ""
  keywords: [Blog, ZiQiang Chen]
  author: ZiQiang Chen
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ZiQiang Chen's Blog
    subtitle: "Hello World!"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/lanlyhs"
    - name: telegram
      url: https://t.me/s/lanlyhs
    - name: rss
      url: "index.xml"
    - name: other
      url: "https://wiki.ziqiang.blog"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/lanlyhs/blog/edit/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
    main:
        - name: Archive
          url: archives/
          weight: 10
        - name: Search
          url: search/
          weight: 20
        - name: Tags
          url: tags/
          weight: 10
        - name: Categories
          url: categories/
          weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai